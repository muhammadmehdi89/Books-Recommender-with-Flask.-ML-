<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="margin-left: 15px; margin-right: 15px;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary"data-bs-theme="dark"style = "margin-top: 15px;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><bold><h class="display-7" style="font-size: 30px;">Book Recommender System&nbsp;&nbsp;&nbsp;</h></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"style=" font-size: 18px;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/recommender"style=" font-size: 18px;">Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/contact"style=" font-size: 18px;">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav><br><br>
      <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Contact Us</h1>
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <div class="alert alert-success mt-3" role="alert" style="display: none;">
                        Thanks for contacting us!
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b8ae6p4f6FxH1oNl59QdKaMjtkPYzzI1C4MPKXuoLbsD6utkZZEhK4qDzC2Lp4ff" crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var form = document.getElementById('contactForm');
    
            form.addEventListener('submit', function (event) {
                event.preventDefault();
    
                // Assuming form submission was successful
                // You can replace this with your actual form submission code
                var successMessage = document.querySelector('.alert-success');
                successMessage.style.display = 'block';
    
                // Reset the form
                form.reset();
            });
        });
    </script>
    
    </body>
</html>
