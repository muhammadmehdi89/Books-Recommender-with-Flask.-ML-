<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="margin-left: 15px; margin-right: 15px;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary"data-bs-theme="dark"style = "margin-top: 15px;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><bold><h class="display-7" style="font-size: 30px;">Book Recommender System&nbsp;&nbsp;&nbsp;</h></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"style=" font-size: 18px;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/recommender"style=" font-size: 18px;">Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/contact"style=" font-size: 18px;">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav><br><br>
      
      
    
      <div class="container-fluid">
        <div class = "row">
            <div class="col-12">
                <h1 style="margin-left: 45px; margin-bottom: 25px; color: coral; background-color: beige;" class="display-3">Top 50 Books</h1>
            </div>
        </div>
      </div>

      
        
    <div class="container-fluid" style=" margin-left: 45px;">
        <div class="row">
            {% for i in range(book_name|length)%}
                <div class="col-md-3" style="margin-top: 40px;">
                    <div class="card" style="width: 18rem;  height: 27rem;">
                        <img src="{{ image[i] }}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-text"><bold>{{ book_name[i] }}</bold></h5>
                        <p class="card-text" style="font-size: 0.8rem; margin-bottom: 0;"><bold>Author: {{author[i]}}</bold></p>
                        <p class="card-text" style="font-size: 0.8rem; margin-bottom: 0;"><bold>Ratings: {{ratings[i]}}</bold></p>
                        <p class="card-text" style="font-size: 0.8rem; margin-bottom: 0;"><bold>Publisher: {{publisher[i]}}</bold></p>
                        <p class="card-text" style="font-size: 0.8rem; margin-bottom: 0;"><bold>Year: {{year[i]}}</bold></p>
                        </div>
                    </div>
                </div>
                {% endfor %}
        </div>
    </div>

    
    
  </body>
</html>
